# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "73435a800321b76a8cfe34cb447c5609"
name = "WhatsApp Analytics for Shopify"
handle = "whatsapp-analytics-shopify"
application_url = "https://zaptool.online"
embedded = true

# App Store configuration is done in Shopify Partner Dashboard
# Category: Marketing > Messaging
# Keywords: whatsapp, cart abandonment, analytics, messaging, automation

[build]
automatically_update_urls_on_dev = true
dev_store_url = ""

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  uri = "/webhooks/customers/data_request"
  compliance_topics = [ "customers/data_request" ]

  [[webhooks.subscriptions]]
  uri = "/webhooks/customers/redact"
  compliance_topics = [ "customers/redact" ]

  [[webhooks.subscriptions]]
  uri = "/webhooks/shop/redact"
  compliance_topics = [ "shop/redact" ]

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "orders/paid" ]
  uri = "/webhooks/orders/paid"

  [[webhooks.subscriptions]]
  topics = [ "orders/fulfilled" ]
  uri = "/webhooks/orders/fulfilled"

  [[webhooks.subscriptions]]
  topics = [ "carts/create" ]
  uri = "/webhooks/carts/create"

  [[webhooks.subscriptions]]
  topics = [ "carts/update" ]
  uri = "/webhooks/carts/update"

  [[webhooks.subscriptions]]
  topics = [ "customers/create" ]
  uri = "/webhooks/customers/create"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_orders,write_orders,write_products,read_customers"

[auth]
redirect_urls = [
  "https://zaptool.online/auth/callback",
  "https://zaptool.online/auth/shopify/callback", 
  "https://zaptool.online/api/auth/callback"
]

[pos]
embedded = false
